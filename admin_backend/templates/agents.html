{% extends "base.html" %}

{% block title %}Sales Agents - Lead Manager Admin{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
            <i class="fas fa-users"></i> Sales Agents Management
        </h1>
        <button onclick="showAddModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            <i class="fas fa-plus"></i> Add Agent
        </button>
    </div>

    <!-- Agents Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telegram ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Leads</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="agentsTable" class="bg-white divide-y divide-gray-200">
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Modal -->
<div id="agentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4" id="modalTitle">Add Sales Agent</h3>
            <form id="agentForm" onsubmit="saveAgent(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Agent Name *</label>
                    <input type="text" id="agentName" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Telegram ID</label>
                    <input type="number" id="agentTelegramId"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                    <input type="tel" id="agentPhone"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let currentAgentId = null;

async function loadAgents() {
    try {
        const response = await apiCall('/admin/api/agents');
        if (!response) return;
        const data = await response.json();

        const tbody = document.getElementById('agentsTable');
        if (data.agents.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No agents found</td></tr>';
            return;
        }

        tbody.innerHTML = data.agents.map(agent => `
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${agent.name}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${agent.telegram_id || 'Not linked'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${agent.total_leads || 0}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${agent.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${agent.is_active ? 'Active' : 'Inactive'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button onclick="editAgent(${agent.id}, '${agent.name}', ${agent.telegram_id || 'null'})"
                        class="text-blue-600 hover:text-blue-900 mr-3">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button onclick="deleteAgent(${agent.id}, '${agent.name}')"
                        class="text-red-600 hover:text-red-900">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        `).join('');
    } catch (error) {
        console.error('Error loading agents:', error);
    }
}

function showAddModal() {
    currentAgentId = null;
    document.getElementById('modalTitle').textContent = 'Add Sales Agent';
    document.getElementById('agentForm').reset();
    document.getElementById('agentModal').classList.remove('hidden');
}

function editAgent(id, name, telegramId) {
    currentAgentId = id;
    document.getElementById('modalTitle').textContent = 'Edit Sales Agent';
    document.getElementById('agentName').value = name;
    document.getElementById('agentTelegramId').value = telegramId || '';
    document.getElementById('agentModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('agentModal').classList.add('hidden');
    currentAgentId = null;
}

async function saveAgent(event) {
    event.preventDefault();
    const formData = new FormData();
    formData.append('name', document.getElementById('agentName').value);
    const telegramId = document.getElementById('agentTelegramId').value;
    if (telegramId) formData.append('telegram_id', telegramId);
    const phone = document.getElementById('agentPhone').value;
    if (phone) formData.append('phone', phone);

    try {
        const url = currentAgentId ? `/admin/api/agents/${currentAgentId}` : '/admin/api/agents';
        const method = currentAgentId ? 'PUT' : 'POST';
        const response = await apiCall(url, {
            method: method,
            body: formData
        });

        if (response && response.ok) {
            closeModal();
            loadAgents();
            alert('Agent saved successfully!');
        }
    } catch (error) {
        console.error('Error saving agent:', error);
        alert('Error saving agent');
    }
}

async function deleteAgent(id, name) {
    if (!confirm(`Are you sure you want to delete agent "${name}"?`)) return;

    try {
        const response = await apiCall(`/admin/api/agents/${id}`, {
            method: 'DELETE'
        });

        if (response && response.ok) {
            loadAgents();
            alert('Agent deleted successfully!');
        }
    } catch (error) {
        console.error('Error deleting agent:', error);
        alert('Error deleting agent');
    }
}

document.addEventListener('DOMContentLoaded', loadAgents);
</script>
{% endblock %}
