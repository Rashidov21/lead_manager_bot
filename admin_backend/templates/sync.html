{% extends "base.html" %}

{% block title %}Sync Status - Lead Manager Admin{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
            <i class="fas fa-sync"></i> Google Sheet Sync Status
        </h1>
        <button onclick="forceSync()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            <i class="fas fa-sync-alt"></i> Force Sync Now
        </button>
    </div>

    <!-- Sync Status Card -->
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Last Sync Information</h2>
        <div id="syncStatus" class="space-y-4">
            <div class="flex items-center space-x-4">
                <div class="w-4 h-4 rounded-full bg-gray-400 animate-pulse"></div>
                <span class="text-gray-600">Loading sync status...</span>
            </div>
        </div>
    </div>

    <!-- Sync History -->
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Sync History</h2>
        <div id="syncHistory" class="text-gray-600">
            Loading history...
        </div>
    </div>
</div>

<script>
async function loadSyncStatus() {
    try {
        const response = await apiCall('/admin/api/sync/status');
        if (!response) return;
        const data = await response.json();

        const statusDiv = document.getElementById('syncStatus');
        const statusColor = data.status === 'success' ? 'green' : data.status === 'error' ? 'red' : 'gray';
        const statusIcon = data.status === 'success' ? 'check-circle' : data.status === 'error' ? 'exclamation-circle' : 'question-circle';

        statusDiv.innerHTML = `
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-600">Last Sync Time</p>
                    <p class="text-lg font-semibold">${data.sync_time || 'Never'}</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Status</p>
                    <p class="text-lg font-semibold text-${statusColor}-600">
                        <i class="fas fa-${statusIcon}"></i> ${data.status || 'Unknown'}
                    </p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Total Rows</p>
                    <p class="text-lg font-semibold">${data.rows_count || 0}</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">New Leads Detected</p>
                    <p class="text-lg font-semibold">${data.new_leads_count || 0}</p>
                </div>
            </div>
            ${data.error_message ? `
                <div class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                    <strong>Error:</strong> ${data.error_message}
                </div>
            ` : ''}
        `;
    } catch (error) {
        console.error('Error loading sync status:', error);
    }
}

async function forceSync() {
    if (!confirm('Are you sure you want to force a sync now?')) return;

    try {
        const response = await apiCall('/admin/api/sync/force', {
            method: 'POST'
        });

        if (response && response.ok) {
            const data = await response.json();
            alert(`Sync completed! ${data.rows_count} rows synced.`);
            loadSyncStatus();
        }
    } catch (error) {
        console.error('Error forcing sync:', error);
        alert('Error forcing sync');
    }
}

document.addEventListener('DOMContentLoaded', () => {
    loadSyncStatus();
    // Auto-refresh every 30 seconds
    setInterval(loadSyncStatus, 30000);
});
</script>
{% endblock %}
